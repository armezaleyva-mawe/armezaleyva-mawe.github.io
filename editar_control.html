                                    <div id="exito-control" class="alert alert-success" role="alert">

                                    </div>

                                        <div class="form-group">

                                                <option>Numero</option>

                                        </div>

                                            <label for="valorControl" class="col-form-label">Valor:</label>
                                            <input id="valorControl" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="valorDefaultControl" class="col-form-label">Valor default:</label>
                                            <input id="valorDefaultControl" type="text" class="form-control">
                                        </div>
